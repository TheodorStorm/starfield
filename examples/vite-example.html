<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Starfield - Vite/Bundler Example</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: system-ui, -apple-system, sans-serif;
      color: #fff;
    }

    #starfield {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
    }

    .page {
      position: relative;
      z-index: 10;
      min-height: 100vh;
      padding: 4rem 2rem;
      max-width: 800px;
      margin: 0 auto;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
    }

    .config-panel {
      background: rgba(0, 0, 0, 0.5);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 8px;
      padding: 2rem;
      margin: 2rem 0;
    }

    .control {
      margin-bottom: 1.5rem;
    }

    label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: 600;
    }

    input[type="range"] {
      width: 100%;
    }

    .value-display {
      color: #00ccff;
      font-family: monospace;
      margin-top: 0.25rem;
    }
  </style>
</head>
<body>
  <canvas id="starfield"></canvas>

  <div class="page">
    <h1>Interactive Starfield Configuration</h1>
    <p>This example shows how to dynamically update starfield settings.</p>

    <div class="config-panel">
      <div class="control">
        <label for="speed">Speed</label>
        <input type="range" id="speed" min="0.1" max="2" step="0.1" value="0.6">
        <div class="value-display" id="speedValue">0.6</div>
      </div>

      <div class="control">
        <label for="starCount">Star Count</label>
        <input type="range" id="starCount" min="50" max="1000" step="50" value="500">
        <div class="value-display" id="starCountValue">500</div>
      </div>

      <div class="control">
        <label for="trailEffect">Trail Effect</label>
        <input type="range" id="trailEffect" min="0" max="1" step="0.1" value="0.3">
        <div class="value-display" id="trailValue">0.3</div>
      </div>

      <div class="control">
        <label for="hue">Star Hue</label>
        <input type="range" id="hue" min="0" max="360" step="10" value="220">
        <div class="value-display" id="hueValue">220</div>
      </div>
    </div>
  </div>

  <script type="module">
    import Starfield from '../dist/index.js';

    // Create starfield
    const starfield = new Starfield('#starfield', {
      starCount: 500,
      speed: 0.6,
      trailEffect: 0.3,
    });

    // Set up interactive controls
    const speedSlider = document.getElementById('speed');
    const speedValue = document.getElementById('speedValue');
    const starCountSlider = document.getElementById('starCount');
    const starCountValue = document.getElementById('starCountValue');
    const trailSlider = document.getElementById('trailEffect');
    const trailValue = document.getElementById('trailValue');
    const hueSlider = document.getElementById('hue');
    const hueValue = document.getElementById('hueValue');

    speedSlider.addEventListener('input', (e) => {
      const value = parseFloat(e.target.value);
      speedValue.textContent = value.toFixed(1);
      starfield.updateConfig({ speed: value });
    });

    starCountSlider.addEventListener('input', (e) => {
      const value = parseInt(e.target.value);
      starCountValue.textContent = value;
      starfield.updateConfig({ starCount: value });
    });

    trailSlider.addEventListener('input', (e) => {
      const value = parseFloat(e.target.value);
      trailValue.textContent = value.toFixed(1);
      starfield.updateConfig({ trailEffect: value });
    });

    hueSlider.addEventListener('input', (e) => {
      const value = parseInt(e.target.value);
      hueValue.textContent = value;
      // Create a narrow hue range around the selected value
      const hueRange = [value - 20, value + 20];
      starfield.updateConfig({
        starColors: { hue: hueRange }
      });
    });
  </script>
</body>
</html>
