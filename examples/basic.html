<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Starfield - Basic Example</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Courier New', monospace;
      color: #e0e0e0;
      overflow: hidden;
    }

    #starfield {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
    }

    .content {
      position: relative;
      z-index: 10;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 2rem;
      text-align: center;
    }

    h1 {
      font-size: 3rem;
      letter-spacing: 0.5rem;
      margin-bottom: 1rem;
      color: #ffffff;
    }

    p {
      font-size: 1.2rem;
      color: #999;
      letter-spacing: 0.1rem;
    }

    .controls {
      position: fixed;
      top: 20px;
      right: 20px;
      z-index: 20;
      display: flex;
      gap: 10px;
    }

    button {
      background: rgba(0, 204, 255, 0.2);
      border: 1px solid #00ccff;
      color: #00ccff;
      padding: 10px 20px;
      font-family: 'Courier New', monospace;
      cursor: pointer;
      transition: all 0.3s;
    }

    button:hover {
      background: rgba(0, 204, 255, 0.4);
    }
  </style>
</head>
<body>
  <canvas id="starfield"></canvas>

  <div class="controls">
    <button id="stopBtn">Stop</button>
    <button id="startBtn">Start</button>
    <button id="changeColor">Change Color</button>
  </div>

  <div class="content">
    <div>
      <h1>STARFIELD</h1>
      <p>Basic Example</p>
    </div>
  </div>

  <script type="module">
    // Import from local package
    import Starfield from '../dist/index.js';

    // Create starfield with default settings
    const starfield = new Starfield('#starfield');

    // Add control buttons
    document.getElementById('stopBtn').addEventListener('click', () => {
      starfield.stop();
    });

    document.getElementById('startBtn').addEventListener('click', () => {
      starfield.start();
    });

    document.getElementById('changeColor').addEventListener('click', () => {
      // Cycle through different color schemes
      const colors = [
        { hue: [180, 260], name: 'Blue' },
        { hue: [280, 340], name: 'Purple' },
        { hue: [0, 60], name: 'Red' },
        { hue: [80, 140], name: 'Green' },
      ];

      const randomColor = colors[Math.floor(Math.random() * colors.length)];
      starfield.updateConfig({
        starColors: { hue: randomColor.hue }
      });

      console.log(`Changed to ${randomColor.name} stars`);
    });

    console.log('Starfield initialized. Try the control buttons!');
  </script>
</body>
</html>
